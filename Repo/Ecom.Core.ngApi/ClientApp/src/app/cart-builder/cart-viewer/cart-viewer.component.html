
<div class="card mb-0">
    <h5 class="card-header" style="padding:12px">
        Cart Items <em class="fas fa-shopping-cart" style="font-size:21px;"></em> X
        <a href="javascript:;" style="float:right;margin-right:5px;" (click)="closeCartView()">X</a>
        <span>{{calculateCartItem()}}</span>
    </h5>
    <div class="card-body">
        <table class="table table-striped border mt-2">
            <thead>
                <tr>
                    <th style="width:5%">#</th>
                    <th style="width:10%">Image</th>
                    <th style="width:40%">Name</th>
                    <th style="width:10%">Sku Code</th>
                    <th style="width:10%">Price</th>
                    <th style="width:10%">Quantity</th>
                    <th style="width:10%">Total Price</th>
                    <th style="width:5%">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productsInCart; let i = index">
                    <td>{{i+1}}</td>
                    <td><img src="{{item.ImageUrl}}" width="50" height="50"></td>
                    <td>{{item.Name}}</td>
                    <td>{{item.SkuCode}}</td>
                    <td>{{item.Price}}</td>
                    <td><input type="number" [(ngModel)]="item.Quantity" min="1" (ngModelChange)="calculateProduct(item)" /></td>
                    <td>{{item.TotalAmount}}</td>
                    <td><a href="javascript:;" (click)="removeProduct(item)"><em class="fa-trash-alt fas"></em></a></td>
                </tr>
            </tbody>
        </table>
        <div style="text-align: center;" *ngIf="productsInCart?.length === 0">No items in cart</div>
    </div>
    <div class="card-body">
        <div style="float:right;"> Total Amount : {{calculateTotal()}} </div>
    </div>
    <div class="text-right mb-3">
        <button type="button" (click)="proceedPayment()" [disabled]="productsInCart?.length === 0" class="btn btn-primary mr-1">Checkout</button>
    </div>
</div>
